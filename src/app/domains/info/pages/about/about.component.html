<div>
    <h1 class="text-lg font-bold">About</h1>
    <p class="text-base">Lorem ipsum dolor <span appHighlight>sit amet consectetur adipisicing elit.</span> Facere vel delectus numquam aliquid itaque nulla. Alias fugiat est, voluptatem commodi soluta, ad et eveniet odit rem perferendis porro, quidem iste.</p>
    <p class="text-base">Numero de clientes</p>  
    <p>
        <input [(ngModel)]="duration" type="range" min="0" max="1000">
    </p>

    <p>Parent message: {{message()}}</p>
    <button (click)="setMessage()">set message</button>

    @if (duration() > 0) {
        <app-counter [duration]="duration()" [(message)]="message"/><!--Para model se envia el signal-->
    }
    <div>
        <app-wave-audio audioUrl="assets/audio.mp3" />
    </div>
</div>
